<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
</head>
<body>
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete Task</button>
    </form>
    <a href="{% url 'task_detail' task.id %}">Cancel</a>
</body>
</html>
